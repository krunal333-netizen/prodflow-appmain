    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Quicksand', sans-serif;
      }
      
      /* Hide number input spinners */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      
      /* Print Styling */
      @media print {
        @page { margin: 0; }
        body { margin: 1.6cm; background: white; color: black; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .page-break { page-break-before: always; }
        .dark body { background: white; color: black; }
        .dark * { background-color: white !important; color: black !important; border-color: black !important; }
      }
      .print-only { display: none; }

      /* Custom Scrollbar - Modern Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background-color: rgba(39, 39, 42, 0.8);
          border-radius: 9999px;
        }
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(163, 174, 208, 0.3);
        border-radius: 9999px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(39, 39, 42, 0.8);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(139, 92, 246, 0.4);
      }

      /* Calendar Override for Dark Mode */
      .dark ::-webkit-calendar-picker-indicator {
        filter: invert(1);
        opacity: 0.6;
      }

      /* Smooth Transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
